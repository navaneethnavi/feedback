    <body >
            <script>
                    // Your web app's Firebase configuration
                    var firebaseConfig = {
                      apiKey: "AIzaSyDfL_4b0edhcCdga8Ji4gSTT2bf5kEOUJU",
                      authDomain: "feedback-75c3b.firebaseapp.com",
                      databaseURL: "https://feedback-75c3b.firebaseio.com",
                      projectId: "feedback-75c3b",
                      storageBucket: "",
                      messagingSenderId: "64698108527",
                      appId: "1:64698108527:web:789d20ea69f25c0d"
                    };
                    // Initialize Firebase
                    firebase.initializeApp(firebaseConfig);
                     var database = firebase.database();
                  </script>
                <script >
                    
                    function submitfeedback(){
                        var r = document.getElementById("radio_experience").value;
                        var c = document.getElementById("comments").value;
                        var n = document.getElementById("name").value;
                        var e = document.getElementById("email").value;
                        submitdata(r,c,n,e)
                    }
                    function submitdata(a,b,c,d){
                            var data = {Rating : a, Comments : b, Name : c, Email : d }
                            window.console.log(data);
                            var ref = database.ref("Feedback")
                            ref.push(data);
                        }
                </script>
        <div class="container">
            <div class="imagebg"></div>
            <div class="row " style="margin-top: 50px">
                <div class="col-md-6 col-md-offset-3 form-container">
                    <h2>Feedback</h2> 
                    <p> Please provide your feedback below: </p>
                    <form role="form" method="post" id="reused_form">
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label>How do you rate your overall experience?</label>
                                <p>
                                    <label class="radio-inline">
                                        <input type="radio" name="experience" id="radio_experience" value="bad" >
                                        Bad 
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="experience" id="radio_experience" value="average" >
                                        Average 
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="experience" id="radio_experience" value="good" >
                                        Good 
                                    </label>
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="comments"> Comments:</label>
                                <textarea class="form-control" type="textarea" name="comments" id="comments" placeholder="Your Comments" maxlength="6000" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="name"> Your Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="email"> Email:</label>
                                <input type="text"  class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button type="submit" onclick ="submitfeedback()" class="btn btn-lg btn-warning btn-block" >Submit this Feedback</button>
                            </div>
                        </div>
                    </form>
               </div>
            </div>
        </div>
    </body>
